<div class="modal-header text-center">
    <h5>{{label}} Zone</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="zoneForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Zone Name</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter Zone Name" aria-describedby="button-addon2" />
                        </div>
                        <span *ngIf="zoneForm?.get('name')?.invalid &&
                                    (zoneForm?.get('name')?.dirty || zoneForm?.get('name')?.touched)"
                            class="text-danger">
                            Zone Name is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">State</label>
                        <ngx-select-dropdown [config]="config" formControlName="state" [options]="stateList">
                        </ngx-select-dropdown>
                        <span *ngIf="zoneForm?.get('state')?.invalid &&
                                    (zoneForm?.get('state')?.dirty || zoneForm?.get('state')?.touched)"
                            class="text-danger mt-2">
                            State is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>
                        <span *ngIf="zoneForm?.get('status')?.invalid &&
                                    (zoneForm?.get('status')?.dirty || zoneForm?.get('status')?.touched)"
                            class="text-danger mt-2">
                            Status is Required
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                  <button class="btn btn-success" type="submit" (click)="submit(zoneForm.value)">Submit</button>
                  <button class="btn btn-danger" type="button"  (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
