<div class="modal-header text-center">
    <h5>Division Zone</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="divisionForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Division Name</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" placeholder="Enter Division Name"
                                formControlName="divisionName" />
                        </div>
                        <span
                            *ngIf="divisionForm.get('divisionName')?.invalid && 
                                     (divisionForm.get('divisionName')?.dirty || divisionForm.get('divisionName')?.touched)"
                            class="text-danger">
                            Division Name is required.
                        </span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Zone</label>
                        <ngx-select-dropdown [config]="config" [options]="zoneList" formControlName="zone"
                            (change)="onChangeZone($event)">
                        </ngx-select-dropdown>
                        <span *ngIf="divisionForm.get('zone')?.invalid && 
                                     (divisionForm.get('zone')?.dirty || divisionForm.get('zone')?.touched)"
                            class="text-danger">
                            Zone is required.
                        </span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Circle</label>
                        <ngx-select-dropdown [config]="config" [options]="circleList" formControlName="circle"
                            (change)="onChangeCircle($event)">
                        </ngx-select-dropdown>
                        <span *ngIf="divisionForm.get('circle')?.invalid && 
                                     (divisionForm.get('circle')?.dirty || divisionForm.get('circle')?.touched)"
                            class="text-danger">
                            Circle is required.
                        </span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">City</label>
                        <ngx-select-dropdown [config]="config" [options]="cityList" formControlName="city">
                        </ngx-select-dropdown>
                        <span *ngIf="divisionForm.get('city')?.invalid && 
                                     (divisionForm.get('city')?.dirty || divisionForm.get('city')?.touched)"
                            class="text-danger">
                            City is required.
                        </span>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>
                        <span *ngIf="divisionForm.get('status')?.invalid && 
                                     (divisionForm.get('status')?.dirty || divisionForm.get('status')?.touched)"
                            class="text-danger">
                            Status is required.
                        </span>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div class="button-container">
                    <button class="btn btn-success" type="submit"  (click)="submit(divisionForm.value)">Submit</button>
                    <button class="btn btn-danger" type="button" (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
