<div class="modal-header text-center">
    <h5>{{label}} Circle</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="circleForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Circle Name</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter Circle Name" aria-describedby="button-addon2" />
                        </div>
                        <span *ngIf="circleForm?.get('name')?.invalid &&
                                    (circleForm?.get('name')?.dirty || circleForm?.get('name')?.touched)"
                            class="text-danger">
                            Circle Name is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Zone</label>
                        <ngx-select-dropdown [config]="config" formControlName="zone" [options]="zoneList">
                        </ngx-select-dropdown>
                        <span *ngIf="circleForm?.get('zone')?.invalid &&
                                    (circleForm?.get('zone')?.dirty || circleForm?.get('zone')?.touched)"
                            class="text-danger mt-2">
                            Zone is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>
                        <span *ngIf="circleForm?.get('status')?.invalid &&
                                    (circleForm?.get('status')?.dirty || circleForm?.get('status')?.touched)"
                            class="text-danger mt-2">
                            Status is Required
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                  <button class="btn btn-success" type="submit"  (click)="submit(circleForm.value)">Submit</button>
                  <button class="btn btn-danger" type="button"  (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
