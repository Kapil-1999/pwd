<div class="modal-header text-center">
    <h5>{{label}} Desigantion</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="departmentForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Desigantion Name</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="name"
                                placeholder="Enter Desigantion Name" aria-describedby="button-addon2" />
                        </div>
                        <span *ngIf="departmentForm?.get('name')?.invalid &&
                                    (departmentForm?.get('name')?.dirty || departmentForm?.get('name')?.touched)"
                            class="text-danger">
                            Desigantion is Required
                        </span>
                    </div>
                    
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>
                        <span *ngIf="departmentForm?.get('status')?.invalid &&
                                    (departmentForm?.get('status')?.dirty || departmentForm?.get('status')?.touched)"
                            class="text-danger mt-2">
                            Status is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Remark</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="remark"
                                placeholder="Enter Remark" aria-describedby="button-addon2" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                  <button class="btn btn-success" type="submit"  (click)="submit(departmentForm.value)">Submit</button>
                  <button class="btn btn-danger" type="button"  (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
