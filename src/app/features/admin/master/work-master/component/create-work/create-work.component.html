<div class="modal-header text-center">
    <h5>{{label}} work</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="workForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Nature Of Work</label>
                        <ngx-select-dropdown [config]="config" formControlName="nof" [options]="natureWoekList">
                        </ngx-select-dropdown>
                        <span *ngIf="workForm?.get('nof')?.invalid &&
                                    (workForm?.get('nof')?.dirty || workForm?.get('nof')?.touched)"
                            class="text-danger mt-2">
                            Nature Of Work is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Work Uniq Id</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="workId"
                                placeholder="Enter Work Uniq Id" aria-describedby="button-addon2" />
                        </div>
                        <span *ngIf="workForm?.get('workId')?.invalid &&
                                    (workForm?.get('workId')?.dirty || workForm?.get('workId')?.touched)"
                            class="text-danger">
                            Work Uniq Id is Required
                        </span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Mobile No.</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="mobile"
                                placeholder="Enter Mobile No." aria-describedby="button-addon2" />
                        </div>                        
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Road Id</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" formControlName="roadId"
                                placeholder="Enter Road Id" aria-describedby="button-addon2" />
                        </div>
                    </div>
                 
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>
                        <span *ngIf="workForm?.get('status')?.invalid &&
                                    (workForm?.get('status')?.dirty || workForm?.get('status')?.touched)"
                            class="text-danger mt-2">
                            Status is Required
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                  <button class="btn btn-success" type="submit" (click)="submit(workForm.value)">Submit</button>
                  <button class="btn btn-danger" type="button"  (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
