<div class="modal-header text-center">
    <h5>{{label}} POI Allocation</h5>
    <div class="close-modal" (click)="close()">
        <i class="fa fa-close" style="cursor: pointer;"></i>
    </div>
</div>
<div class="modal-body">
    <div>
        <form [formGroup]="poiForm">
            <div class="_card white-bg">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Designation</label>
                        <ngx-select-dropdown [config]="config" [options]="desigantionList" (change)="onChangeDesi($event)" formControlName="designation">
                        </ngx-select-dropdown>    
                        <div *ngIf="poiForm.get('designation')?.touched && poiForm.get('designation')?.invalid" class="text-danger">
                            Designation is required.
                          </div>                  
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">User</label>
                        <ngx-select-dropdown [config]="config" [options]="userList" formControlName="user">
                        </ngx-select-dropdown> 
                        <div *ngIf="poiForm.get('user')?.touched && poiForm.get('user')?.invalid" class="text-danger">
                            User is required.
                          </div>                      
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Date</label>
                        <div class="input-group mb-2">
                            <input type="date" class="form-control"  formControlName="date"
                                placeholder="dd/MM/yyy" aria-describedby="button-addon2" />
                        </div>
                        <div *ngIf="poiForm.get('date')?.touched && poiForm.get('date')?.invalid" class="text-danger">
                            <span *ngIf="poiForm.get('date')?.errors?.['required']">Date is required.</span>
                            <span *ngIf="poiForm.get('date')?.errors?.['invalidDate']">Invalid date format.</span>
                          </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Area</label>
                        <ngx-select-dropdown [config]="config" [options]="areaData" [multiple]="true"  formControlName="area">
                        </ngx-select-dropdown>  
                        <div *ngIf="poiForm.get('area')?.touched && poiForm.get('area')?.invalid" class="text-danger">
                            Area is required.
                          </div>                     
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Status</label>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let value of status" [ngValue]="value.id">{{ value.value }}</option>
                        </select>  
                        <div *ngIf="poiForm.get('status')?.touched && poiForm.get('status')?.invalid" class="text-danger">
                            Status is required.
                          </div>                      
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Remarks</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control"  formControlName="remark"
                                placeholder="Enter Remarks" aria-describedby="button-addon2" />
                        </div>

                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                  <button class="btn btn-success" type="submit" (click)="submit(poiForm.value)">Submit</button>
                  <button class="btn btn-danger" type="button"  (click)="close()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
