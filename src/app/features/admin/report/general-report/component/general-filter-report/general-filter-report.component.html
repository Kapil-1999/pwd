<form [formGroup]="generalForm">
    <div class="row">
        <div class="col-md-3">
            <label for="exampleInputEmail1" class="form-label">Type</label>
            <select class="form-control" formControlName="type" (change)="timecheck($event)" >
                <option *ngFor="let item of selectType" [value]="item.id">{{ item.dateValue }}</option>
            </select>
        </div>
        <div class="col-md-3 mb-2">
            <label class="form-label">Time Format</label>
            <select class="form-control" formControlName="timeformat" (change)="timecheck($event)" >
                <option *ngFor="let item of selectDate" [value]="item.id">{{ item.dateValue }}</option>
            </select>
        </div>        
        <ng-container *ngIf="customDate">
            <div class="col-md-2 mb-2">
                <label for="exampleInputEmail1" class="form-label">From Date</label>
                <div class="input-group mb-2">
                    <input type="date" class="form-control" formControlName="fromDate"
                        placeholder="dd/MM/yyy" aria-describedby="button-addon2" />
                </div>
            </div>
            <div class="col-md-2 mb-2">
                <label for="exampleInputEmail1" class="form-label">To Date</label>
                <input type="date" class="form-control"  formControlName="toDate"
                placeholder="dd/MM/yyy" aria-describedby="button-addon2" />
            </div>
        </ng-container>
        <div class="col-md-2 mt-2">
            <br>
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
